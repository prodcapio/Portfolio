<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Casper's Portfolio">
    <title>Casper's Portfolio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,100&family=Oswald:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <nav class="header__nav">

            <!-- Left-aligned links -->
            <ul class="nav__links nav__links--left">
                <li><a href="index.html">Hjem</a></li>
                <li><a href="projekter.html">Projekter</a></li>
            </ul>

            <!-- Logo Container (navngibet header__logo da den ikke tænkes med som hørende under navigationsbar) -->
            <div class="header__logo">
                <div class="logo__circle">
                    <img src="pictures/capio logo hvid.webp" alt="Logo">
                </div>
            </div>

            <!-- Right-aligned links (for desktop) -->
            <ul class="nav__links nav__links--right">
                <li><a href="ommig.html">Om mig</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
            

        </nav>
    </header>

    <main class="with-fixed-header">
        <section>
            <div class="contact">
                <h1 class="contact__title">Contact Me</h1>
        
                <form class="contact__form" action="#" method="POST">
                    <div class="contact__form-group">
                        <label for="name" class="contact__label">Skriv dit navn her: Lars Larsen</label>
                        <input type="text" id="name" name="name" class="contact__input" required>
                    </div>
                    
                    <div class="contact__form-group">
                        <label for="email" class="contact__label">Skriv din mail her: larslarsen@123.dk </label>
                        <input type="email" id="email" name="email" class="contact__input" required>
                    </div>
                    
                    <div class="contact__form-group">
                        <label for="message" class="contact__label">Skriv din besked her:</label>
                        <textarea id="message" name="message" rows="5" class="contact__textarea" required></textarea>
                    </div>
                    
                    <button type="submit" class="contact__button">Send Besked</button>
                </form>
        
                <div class="contact__info">
                    <h2 class="contact__info-title">Kontakt information</h2>
                    <p class="contact__info-item"><strong>Telefon:</strong> +45 20 95 95 51</p>
                    <p class="contact__info-item"><strong>Email:</strong> prodcapio@gmail.com</p>
                    <p class="contact__info-item"><strong>Addresse:</strong> Odense, Denmark</p>
                </div>
            </div>

        </section>

    </main>

    <footer>
        <p>&copy; 2024 Casper. All rights reserved.</p>
    </footer>

</body>
</html>
